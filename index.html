<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinePhilez!</title>
  </head>
  <body>

    <div class="page-content">

      <header class="site-header">
        <div class="site-header__inner-wrapper">
          <a class="site-logo-wrapper" href="#"><h1>Cinephilez!</h1></a>
          <form id="search-form">
            <input
              class="search-box"
              id="search-box"
              placeholder="Search CinePhilez"
              type="text"
            />
          </form>
        </div>
      </header>

      <main class="movie-box">
          <main class="movie-box__wrapper">
              <main class="movie-box__display-box" id="display-box">
              </main>
          </main>
      </main>

      <footer class="site-footer">
          <div class="site-footer__inner-wrapper">
            <h1>Copyright &copy; 2021 Cinephilez. All Rights Reserved</h1>
          </div>
      </footer>

    </div>

    <img src="./assets/images/site-bg.jpg" alt="People sitting in a movie theater watching a white screen" class="bg-img">

    <script src="./js/index.js"></script>
  </body>
</html>
